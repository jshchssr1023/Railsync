name: CI/CD Pipeline

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

jobs:
  # Backend: lint, type-check, and test
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: railsync
          POSTGRES_PASSWORD: railsync_password
          POSTGRES_DB: railsync_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npx tsc --noEmit

      - name: Apply database schema
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync_test -f ../database/schema.sql
        env:
          PGHOST: localhost
          PGPORT: 5432

      - name: Run tests
        run: npm test -- --ci --forceExit
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://railsync:railsync_password@localhost:5432/railsync_test
          JWT_SECRET: ci-test-secret
          NODE_ENV: test

  # Frontend: lint and build
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  # Database Schema Validation
  database:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: railsync
          POSTGRES_PASSWORD: railsync_password
          POSTGRES_DB: railsync
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Apply Schema
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync -f database/schema.sql

      - name: Apply Seed Data
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync -f database/seed.sql

      - name: Verify Tables
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync -c "\dt"

  # Docker Build Test
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend, database]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: railsync-backend:test

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: railsync-frontend:test
