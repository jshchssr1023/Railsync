name: CI/CD Pipeline

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

jobs:
  # Backend: lint, type-check, and test
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: railsync
          POSTGRES_PASSWORD: railsync_password
          POSTGRES_DB: railsync_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present
        working-directory: ./backend

      - name: Type check
        run: npx tsc --noEmit
        working-directory: ./backend

      - name: Apply database schema
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync_test -f database/schema.sql

      - name: Run tests with coverage
        run: npm test -- --ci --forceExit --coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://railsync:railsync_password@localhost:5432/railsync_test
          JWT_SECRET: ci-test-secret
          NODE_ENV: test

      - name: Check coverage thresholds
        working-directory: ./backend
        run: |
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            const stmts = total.statements.pct;
            const branches = total.branches.pct;
            const functions = total.functions.pct;
            const lines = total.lines.pct;
            console.log('Coverage: statements=' + stmts + '%, branches=' + branches + '%, functions=' + functions + '%, lines=' + lines + '%');
            if (stmts < 70 || lines < 70 || functions < 70 || branches < 60) {
              console.error('Coverage below minimum threshold');
              console.error('Required: statements>=70%, lines>=70%, functions>=70%, branches>=60%');
              process.exit(1);
            }
            console.log('Coverage thresholds passed');
          "

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ./backend/coverage/
          retention-days: 7

  # Frontend: lint, test with coverage, and build
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present
        working-directory: ./frontend

      - name: Run tests with coverage
        run: npm test -- --ci --coverage --passWithNoTests
        working-directory: ./frontend

      - name: Check frontend coverage thresholds
        working-directory: ./frontend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              const stmts = total.statements.pct;
              const branches = total.branches.pct;
              const functions = total.functions.pct;
              const lines = total.lines.pct;
              console.log('Frontend Coverage: statements=' + stmts + '%, branches=' + branches + '%, functions=' + functions + '%, lines=' + lines + '%');
              if (stmts < 60 || lines < 60 || functions < 60 || branches < 50) {
                console.error('Frontend coverage below minimum threshold');
                console.error('Required: statements>=60%, lines>=60%, functions>=60%, branches>=50%');
                process.exit(1);
              }
              console.log('Frontend coverage thresholds passed');
            "
          else
            echo "No coverage report generated â€” skipping threshold check"
          fi

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ./frontend/coverage/
          retention-days: 7

      - name: Build
        run: npm run build
        working-directory: ./frontend

  # Database Schema Validation
  database:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: railsync
          POSTGRES_PASSWORD: railsync_password
          POSTGRES_DB: railsync
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Apply Schema
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync -f database/schema.sql

      - name: Apply Seed Data
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync -f database/seed.sql

      - name: Verify Tables
        run: |
          PGPASSWORD=railsync_password psql -h localhost -U railsync -d railsync -c "\dt"

  # Security Scanning
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Backend dependency audit
        working-directory: ./backend
        run: npm audit --audit-level=high --omit=dev
        continue-on-error: true

      - name: Frontend dependency audit
        working-directory: ./frontend
        run: npm audit --audit-level=high --omit=dev
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for potential hardcoded secrets..."
          FINDINGS=$(grep -rn --include="*.ts" --include="*.tsx" --include="*.js" \
            -E "(password|secret|api_key|token)\s*[:=]\s*['\"][^'\"]{8,}" \
            backend/src frontend/src \
            --exclude-dir=node_modules --exclude-dir=tests --exclude-dir=__tests__ \
            || true)
          if [ -n "$FINDINGS" ]; then
            echo "::warning::Potential hardcoded secrets found:"
            echo "$FINDINGS"
          else
            echo "No hardcoded secrets detected."
          fi

      - name: Check for common security issues
        run: |
          echo "Scanning for common security patterns..."
          # Check for eval() usage
          EVAL_USAGE=$(grep -rn --include="*.ts" --include="*.tsx" "eval(" backend/src frontend/src --exclude-dir=node_modules || true)
          if [ -n "$EVAL_USAGE" ]; then
            echo "::warning::eval() usage found:"
            echo "$EVAL_USAGE"
          fi
          # Check for innerHTML usage
          INNER_HTML=$(grep -rn --include="*.tsx" "dangerouslySetInnerHTML" frontend/src --exclude-dir=node_modules || true)
          if [ -n "$INNER_HTML" ]; then
            echo "::warning::dangerouslySetInnerHTML usage found:"
            echo "$INNER_HTML"
          fi
          echo "Security scan complete."

  # Docker Build Test
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend, database, security]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: railsync-backend:test

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: railsync-frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=/api
