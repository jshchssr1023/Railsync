services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: railsync-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # Database is NOT exposed to host network. Access only via Docker network.
    # For local dev DB access, uncomment the next two lines:
    # ports:
    #   - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Base schema + seed data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      # Core migrations (in dependency order)
