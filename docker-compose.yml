      - ./database/seed_test_data.sql:/docker-entrypoint-initdb.d/71-seed-test-data.sql
      - ./database/migrations/064_add_service_event_created_by.sql:/docker-entrypoint-initdb.d/71a-service-event-created-by.sql
      - ./database/migrations/065_golden_thread_demo_data.sql:/docker-entrypoint-initdb.d/72-golden-thread-demo.sql
      - ./database/migrations/066_work_packages.sql:/docker-entrypoint-initdb.d/73-work-packages.sql
      - ./database/migrations/067_master_plans_lifecycle.sql:/docker-entrypoint-initdb.d/74-master-plans-lifecycle.sql
      - ./database/migrations/068_add_users_shop_code.sql:/docker-entrypoint-initdb.d/75-users-shop-code.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: railsync-api
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_DAYS: ${REFRESH_TOKEN_EXPIRES_DAYS:-7}
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    container_name: railsync-ui
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: railsync-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: railsync-network
