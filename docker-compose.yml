version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: railsync-db
    environment:
      POSTGRES_USER: railsync
      POSTGRES_PASSWORD: railsync_password
      POSTGRES_DB: railsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./database/migrations/001_auth_and_audit.sql:/docker-entrypoint-initdb.d/03-auth-audit.sql
      - ./database/migrations/002_phase9_planning.sql:/docker-entrypoint-initdb.d/04-phase9-planning.sql
      - ./database/migrations/003_add_capacity_planning.sql:/docker-entrypoint-initdb.d/05-capacity-planning.sql
      - ./database/migrations/004_add_alerts.sql:/docker-entrypoint-initdb.d/06-alerts.sql
      - ./database/migrations/005_fleet_visibility.sql:/docker-entrypoint-initdb.d/07-fleet-visibility.sql
      - ./database/migrations/009_sop_planning.sql:/docker-entrypoint-initdb.d/08-sop-planning.sql
      - ./database/migrations/010_fleet_hierarchy.sql:/docker-entrypoint-initdb.d/09-fleet-hierarchy.sql
      - ./database/migrations/011_amendment_tracking.sql:/docker-entrypoint-initdb.d/10-amendment-tracking.sql
      - ./database/migrations/013_shop_geo_filtering.sql:/docker-entrypoint-initdb.d/11-shop-geo-filtering.sql
      - ./database/migrations/014_shopping_classification.sql:/docker-entrypoint-initdb.d/12-shopping-classification.sql
      - ./database/migrations/015_shopping_classification_additions.sql:/docker-entrypoint-initdb.d/13-shopping-classification-additions.sql
      - ./database/migrations/016_shopping_type_cost_allocation.sql:/docker-entrypoint-initdb.d/14-shopping-type-cost-allocation.sql
      - ./database/migrations/017_car_detail_fields.sql:/docker-entrypoint-initdb.d/15-car-detail-fields.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U railsync -d railsync"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: railsync-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://railsync:railsync_password@postgres:5432/railsync
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: railsync-ui
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: railsync-network
